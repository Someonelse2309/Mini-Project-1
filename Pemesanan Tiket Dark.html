<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=0.9">

</head>
<body>
    <header id="DetailKonser">
        <h1><a href="Home Page Dark.html" class="Pilihan">HOME</a> <a href="Home Page Dark.html" class="Pilihan">SEMUA KONSER</a> <a href="Home Page Dark.html" class="Pilihan">TENTANG KAMI</a> <a href="Home Page Dark.html" class="Pilihan">AKUN</a></h1>
    </header>
    <div>
        <h1 class="BreadCrum"> <a href="Home Page Dark.html">Home</a> > <a href="Detail Tiket Dark.html"> Detail Konser 1</a> > Pemesanan Tiket </h1> 
    </div>
    <main>
        <img src="../Gambar/Konser 1.png" alt="gambar konser" id="PosterKonser"> 
    </main>
    <main class="Detail">
        <h1>JUDUL KONSER 1</h1>
        <h2>ARTIS KONSER 1</h2>
        <h3>VENUE KONSER 1</h3>
        <h4>TANGGAL KONSER 1</h4>

    <div class="datadiri">
        <h1>Data Diri</h1>
        <p>Full Name: </p>
        <p>Email: </p>

    </div>
    <div>
        <p class="PilihanTanggal">Silahkan Memilih Tanggal :</p>

            <p class="JenisTiket">Jenis Tiket : </p>
            <div class="radio-inputs">
                <label class="radio">
                <input type="radio" name="radio" checked="">

                </label>

                <label class="radio">
                <input type="radio" name="radio">
                <span class="name">SILVER</span>
                </label>
                    
                <label class="radio">
                <input type="radio" name="radio">
                <span class="name">GOLD</span>
                </label>

                <label class="radio">
                    <input type="radio" name="radio">
                    <span class="name">PLATINUM</span>
                </label>

                <label class="radio">
                    <input type="radio" name="radio">
                    <span class="name">PLATINUM+</span>
                </label>
            </div>
    </div>
    <div class="Pesan">
        <button><b>PESAN TIKET</b></button>
    </div>
</div>
<footer class="primaryVariant">
